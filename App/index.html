<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoraSense Wettervisualisierung</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div id="app" class="flex min-h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-blue-600 text-white p-4 flex flex-col">
    <h1 class="text-2xl font-bold mb-8">LoraSense</h1>
    <nav class="flex flex-col gap-4">
      <a href="#" class="hover:bg-blue-500 p-2 rounded">Dashboard</a>
      <a href="#" class="hover:bg-blue-500 p-2 rounded">Wetterdaten</a>
      <a href="#" class="hover:bg-blue-500 p-2 rounded">Sensoren</a>
      <a href="#" class="hover:bg-blue-500 p-2 rounded">Einstellungen</a>
    </nav>
  </aside>

  <!-- Hauptbereich -->
  <main class="flex-1 p-6">
    <header class="text-3xl font-bold mb-6 text-gray-800">LoraSense Wettervisualisierung</header>
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div v-for="item in weatherData" :key="item.location" class="bg-white shadow-md rounded-lg p-4 text-center">
        <h2 class="text-xl font-semibold">{{ item.location }}</h2>
        <p class="text-gray-600">{{ item.date }}</p>
        <p class="text-3xl font-bold">{{ item.temperature }}°C</p>
        <p class="text-gray-700">{{ item.condition }}</p>
      </div>
    </div>
  </main>
</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      weatherData: [
        { location: 'Mariazell', date: '08.09.2025', temperature: 18, condition: 'Sonnig' },
        { location: 'Ybbs', date: '08.09.2025', temperature: 21, condition: 'Teilweise bewölkt' },
        { location: 'Wien', date: '08.09.2025', temperature: 19, condition: 'Regnerisch' },
      ]
    }
  }
}).mount('#app');
</script>

</body>
</html>
