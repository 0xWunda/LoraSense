<div v-if="currentView === 'admin'" key="admin">
    <div class="glass-card rounded-[2rem] p-8 border-white/5">
        <div class="mb-8">
            <h1 class="text-3xl font-bold">Benutzerverwaltung</h1>
            <p class="text-gray-400 text-sm">Verwalten Sie Benutzerrechte und Sensorzugriffe.</p>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead
                    class="bg-white/5 text-xs font-bold uppercase tracking-widest text-gray-400 border-b border-white/10">
                    <tr>
                        <th class="px-6 py-4 rounded-tl-xl">ID</th>
                        <th class="px-6 py-4">Benutzername</th>
                        <th class="px-6 py-4">Rolle</th>
                        <th class="px-6 py-4 rounded-tr-xl text-right">Aktionen</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-white/5">
                    <tr v-for="user in userList" :key="user.id" class="hover:bg-white/5 transition-colors group">
                        <td class="px-6 py-4 text-gray-500 font-mono text-sm">#[[ user.id ]]</td>
                        <td class="px-6 py-4 font-bold text-lg">[[ user.username ]]</td>
                        <td class="px-6 py-4">
                            <span v-if="user.is_admin"
                                class="px-3 py-1 bg-purple-500/20 text-purple-300 rounded-lg text-xs font-bold border border-purple-500/10">Admin</span>
                            <span v-else
                                class="px-3 py-1 bg-gray-500/20 text-gray-300 rounded-lg text-xs font-bold border border-gray-500/10">User</span>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <button @click="openPermissionsModal(user)"
                                class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg text-sm font-bold transition-all shadow-lg shadow-indigo-500/20 active:scale-95 flex items-center gap-2 ml-auto">
                                <i data-lucide="shield-check" class="w-4 h-4"></i> Rechte
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Permissions Modal -->
    <div v-if="showAdminModal" class="login-overlay p-6" @click.self="closeAdminModal">
        <div class="glass-card p-8 rounded-[2rem] w-full max-w-lg border-white/10 shadow-2xl relative">
            <button @click="closeAdminModal"
                class="absolute top-6 right-6 text-gray-400 hover:text-white transition-colors">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>

            <div class="mb-6">
                <h3 class="text-2xl font-bold mb-1">Zugriffsrechte</h3>
                <p class="text-gray-400 text-sm">Sensoren für <span class="text-indigo-400 font-bold">[[
                        selectedUser?.username ]]</span> auswählen</p>
            </div>

            <div class="space-y-3 mb-8 max-h-64 overflow-y-auto pr-2 custom-scrollbar">
                <div v-for="sensor in allAvailableSensors" :key="sensor"
                    class="flex items-center justify-between p-4 rounded-xl border transition-all cursor-pointer"
                    :class="tempPermissions.includes(sensor) ? 'bg-indigo-500/20 border-indigo-500/50' : 'bg-white/5 border-white/5 hover:bg-white/10'"
                    @click="toggleSensorPermission(sensor)">
                    <div class="flex items-center gap-3">
                        <div class="w-5 h-5 rounded-md border flex items-center justify-center transition-colors"
                            :class="tempPermissions.includes(sensor) ? 'bg-indigo-500 border-indigo-500' : 'border-gray-500'">
                            <i v-if="tempPermissions.includes(sensor)" data-lucide="check"
                                class="w-3 h-3 text-white"></i>
                        </div>
                        <span class="font-medium">[[ sensor ]]</span>
                    </div>
                </div>
            </div>

            <div class="flex gap-4">
                <button @click="closeAdminModal"
                    class="flex-1 py-3 rounded-xl font-bold bg-white/5 hover:bg-white/10 text-gray-300 transition-colors">Abbrechen</button>
                <button @click="savePermissions"
                    class="flex-1 py-3 rounded-xl font-bold bg-indigo-600 hover:bg-indigo-500 text-white shadow-lg shadow-indigo-500/20 transition-all active:scale-95">Speichern</button>
            </div>
        </div>
    </div>
</div>
