services:
  db:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}" ]
      timeout: 20s
      retries: 10

  uplink:
    build:
      context: .
      dockerfile: services/uplink/Dockerfile
    depends_on:
      db:
        condition: service_started
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - PYTHONUNBUFFERED=1
    ports:
      - "5000:5000"
    volumes:
      - ./data:/data

  dashboard:
    build:
      context: .
      dockerfile: services/dashboard/Dockerfile
    depends_on:
      db:
        condition: service_started
    volumes:
      - ./services/dashboard/src:/app
      - ./services/dashboard/website:/app/website
      - ./common/database.py:/app/database.py
      - ./data:/data
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - FLASK_SECRET=${FLASK_SECRET}
    ports:
      - "8080:8080"

  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PMA_HOST=db
      - PMA_USER=${MYSQL_USER}
      - PMA_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "8081:80"

volumes:
  db_data:
