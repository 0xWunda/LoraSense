services:
  db:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}" ]
      timeout: 20s
      retries: 10

  uplink:
    build:
      context: .
      dockerfile: apps/uplink/Dockerfile
    depends_on:
      db:
        condition: service_started
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - PYTHONUNBUFFERED=1
    ports:
      - "${UPLINK_PORT:-5001}:5000"
    command: python uplink_app.py
    volumes:
      - ./apps/uplink/src:/app
      - ./libs/common:/app/common
      - ./storage/data:/storage/data
      - ./storage/logs/uplink:/storage/logs

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
    depends_on:
      db:
        condition: service_started
    volumes:
      - ./apps/dashboard/src:/app
      - ./apps/dashboard/static:/app/static
      - ./libs/common:/app/common
      - ./storage/data:/storage/data
      - ./storage/logs/dashboard:/storage/logs
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - FLASK_SECRET=${FLASK_SECRET}
    ports:
      - "${DASHBOARD_PORT:-8080}:8080"
    command: python dashboard_app.py

  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PMA_HOST=db
      - PMA_USER=${MYSQL_USER}
      - PMA_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"

volumes:
  db_data:
